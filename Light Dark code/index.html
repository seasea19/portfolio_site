<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light Dark Mode</title>
<link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="img/png" href="favicon.png">

</head>
<body>
    
    <div class="theme-switch-wrapper">
        <span class="toggle-icon">
            <span class="toggle-text">Light Mode</span>
                <i class="fas da-sun"></div>
                </span>
                <label class="theme-switch">
                    <input type="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>

            <nav id="nav">
                <a href="#home">HOME</a>
                <a href="#about">ABOUT</a>
                <a href="#projects">PROJECTS</a>
                <a href="#contact">CONTACT</a>
            </nav>

            <section id="home">
                <div class+"title-group">
                    <h1> Custom Title here</h1>
                    <h2> Welcome to the website!</h2>
                </div>
            </section>

            <section id="about">
                <h1> Undraw Illustration</h1>
                <div class="about-container">
                    <div class="image-container">
                        <h2> Web Innovations</h2>
                        <img src="img/undraw_proud_coder_light.svg" alt="Proud Coder"
                        id="image1">
                    </div>
                    <div class="image-container">
                        <h2>Problem Solving</h2>
                        <img src="img/undraw_feeling_proud_light.svg" alt="Proud Coder"
                        id="image2">
                    </div>
                    <div class="image-container">
                        <h2>High Concept</h2>
                        <img src="img/undraw_conceptual_idea_light.svg" alt="Idea"
                        id="image3">
                    </div>
                </div>
            </section>

            <section id="projects">
                <h1> Buttons</h2>
                    <div. class="buttons">
                        <button class="primary">Primary</button> 
                        <button class="secondary">Secondary</button>
                        <button class="primary"disabled>disabled</button>
                        <button class="outline">Outline</button>
                        <button class="secondary outline">Alt Outline</button>
                        <button class="outline"disabled>disabled</button>
                </div>
                <div class="text-box" id="text-box">
                    <p> </p>
                </div>
            </section>

            <section id="contact">
                <div class="social-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-codepen"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-medium"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fab-youtube"></i>
            </div>
        </section>

        <script src= "script.js"></script>
    </body>
